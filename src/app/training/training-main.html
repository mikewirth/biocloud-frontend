<div class="imageview" resize>
  <div class="center">
  <img id="renderImage" src="http://lorempixel.com/g/700/400/">
  </div>
</div>
<div class="footer patternbg">
  <a ng-click="refresh()">Refresh image</a>
  <ul class="renderingPipeline" dnd-list="renderingPipeline.transformations">
    <li ng-repeat="transformation in renderingPipeline.transformations" class="transformation{{renderingPipeline.showUntil == $index + 1 ? ' active' : ''}}" dnd-draggable="transformation" dnd-effect-allowed="copyMove" dnd-moved="deleteTransformation($index)">
      Method: {{transformation.method}}
      <a ng-click="deleteTransformation($index)" class="delete"><i class="fa fa-times"></i></a>
    </li>
  </ul>
</div>
